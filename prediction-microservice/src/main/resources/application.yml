info:
  component: Prediction MicroService

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: predictions
        
data:
  mongodb:
    host: localhost
    port: 27017
    database: prediction
    username: mongo
    password: admin

services:
  user:
    info: http://USERS/user/
  event:
    info: http://EVENTS/event/
  predictor:
      info: http://PREDICTORS/predictor/
      participant-info: http://PREDICTORS/predictor/{0}/participant/{1}